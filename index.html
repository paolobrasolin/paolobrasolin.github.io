---
layout: default
---

<h1>Paolo Brasolin</h1>

<ul>
    {% for item in site.data.contacts %}
    <li>
        <span class="sr-only">{{ item.label }}:</span>
        <a target="_blank" href="{{ item.link }}">
            <svg class="icon" aria-hidden="true" focusable="false" title="{{ item.label }}">
                <use href="#{{ item.icon }}">
            </svg>
            <span>
                {{ item.label }}
            </span>
        </a>
    </li>
    {% endfor %}
</ul>
